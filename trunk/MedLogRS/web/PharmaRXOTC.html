    <body>
        <div>
            <div id="header">
                <table style='width:95%'><tr><td style="width:85%">
                    <h1> Additional Drugs </h1>
                    <p> Is there a drug you are looking for but it's not in the database? </p>
                    <p> Let's add it to the list. </p>
                    </td><td style="background-image: url(Logo.png); background-repeat: no-repeat;text-align: left;background-position-x: left;"></td></tr></table>
            </div>
            
            <div>
                <form method="post" name="pharmaForm" id="medicationForm">
                    <input type="text" disabled="" name="pharmID" id="physicianID"/>
                    <!-- This records information about the medication -->
                    <fieldset>
                        <legend> RX Information </legend>
                        <!-- Information on the pharmaRX -->
                        <label for="typeMed">Medication type:<br/></label>
                        <select id="medicationID" name="medicationID">
                        </select>
                        <label for="tty">Term Type (BR or GE):<br/></label>
                        <input name="tty" type="text" id="tty" placeholder="BR=brand, GE=generic"/><br/>
                        <label for="genericName">Generic Name:<br/></label>
                        <input name="genericName" type="text" id="genericName" placeholder="ex. Ibuprofen"/><br/>
                        <label for="brandName">Brand Name:<br/></label>
                        <input name="brandName" type="text" id="brandName" placeholder="ex. Advil"/><br/>
                        <label for="displayName">Display Name:<br/></label>
                        <input name="displayName" type="text" id="displayName" placeholder="What do you want to call it?" required/><br/>
                    </fieldset>

                    <!-- This notes the dosage -->
                    <fieldset>
                        <legend> Dosage Details </legend>
                        <label for="route">Route of Administration:<br/></label>
                        <input name="route" type="text" id="route" placeholder="oral, injectable, etc."/><br/>
                        <label for="newDoseForm">Dosage Form:<br/></label>
                        <input name="newDoseForm" type="text" id="newDoseForm" placeholder="capsule, liquid, cream, etc"/><br/>
                        <label for="strength">Strength:<br/></label>
                        <input name="strength" type="text" id="strength" placeholder="How strong is the dosage?" required/><br/>
                    </fieldset>

                    <!-- Submit & reset buttons-->
                    <button type="submit">Add RX!</button>
                    <button type="reset">Clear</button> <br/>

                    <!-- Visual area for generated url -->
                    <textarea id="formVisual" style="height:300px;width:70%" cols="80" rows="5">.</textarea>
                    <div id='errorMessage'></div> 
                </form>
            </div>
        </div>
