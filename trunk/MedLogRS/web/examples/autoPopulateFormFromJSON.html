<html>
	<head>
		<title>Set form from JSON (auto)</title>
		<meta charset="UTF-8">
		<script src="../scripts/jquery.min.js" type="text/javascript"></script>
		<script src="../scripts/utils.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<input type="text" name='lastName' placeholder="lastname" id='lastName'></input>
		<input type="text" name='firstName' id='firstName' placeholder="first name"></input>
		<button id="jsToHtml">try it!</button>
	</body>
	<script>
		 $(function () {
			 $('#jsToHtml').click(function () {
				 var userData = {
					 'lastName' : 'doe',
					 'firstName' : 'john'
				 };

				 for ( var key in userData ) { 
					 $('[name="' + key + '"]').val(userData[key]);
				 }
			 });
		 });
	</script>
</html>
